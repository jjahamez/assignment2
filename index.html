<body>
  <h1> Cubic Equation Calculator </h1>

  <p> Solve the roots of any Cubic Equation by entering the 4 values! (ax³ + bx² + cx + d)</p>

  <div class="form-container">
    <form id="cubic-form">
      <label for="a"> Enter A value: </label> 
      <input type="text" id="a" name="a"> <br>
      <label for="b"> Enter B value: </label> 
      <input type="text" id="b" name="b"> <br>
      <label for="c"> Enter C value: </label> 
      <input type="text" id="c" name="c"> <br>
      <label for="d"> Enter D value: </label> 
      <input type="text" id="d" name="d"> <br> 
      <input type="submit" value="Submit"> <br> 
      <label for="result">Result:</label>
      <input type="text" id="result" name="result" readonly />

    </form>
  </div>
